# Test configuration

# Database Configuration for Tests
# Uses environment variables if available, otherwise falls back to defaults
# For local testing, set DB_USERNAME and DB_PASSWORD environment variables
spring.datasource.url=jdbc:postgresql://localhost:5432/PhotoSortDataTest
spring.datasource.username=${***REMOVED***}
spring.datasource.password=${***REMOVED***}

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.org.hibernate.SQL=DEBUG

# OAuth Configuration for Tests (not needed for unit tests)
spring.security.oauth2.client.registration.google.client-id=${OAUTH_CLIENT_ID:test-client-id}
spring.security.oauth2.client.registration.google.client-secret=${OAUTH_CLIENT_SECRET:test-client-secret}
