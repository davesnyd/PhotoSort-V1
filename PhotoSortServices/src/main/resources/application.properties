# Application name
spring.application.name=PhotoSortServices

# Database Configuration
# For production, set DB_USERNAME and DB_PASSWORD environment variables
# For local development, defaults to 'postgres' user
spring.datasource.url=jdbc:postgresql://localhost:5432/PhotoSortData
spring.datasource.username=${***REMOVED***}
spring.datasource.password=${***REMOVED***}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
# Use 'validate' in production, 'update' for development (creates/updates schema automatically)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.photoSort=DEBUG

# Server Configuration
# Using port 8081 (8080 was in use)
server.port=8081

# OAuth 2.0 Configuration (Google)
# For production, set OAUTH_CLIENT_ID and OAUTH_CLIENT_SECRET environment variables
# For local development/testing, placeholder values are used (replace with real values for OAuth to work)
spring.security.oauth2.client.registration.google.client-id=${OAUTH_CLIENT_ID:your-client-id-here}
spring.security.oauth2.client.registration.google.client-secret=${OAUTH_CLIENT_SECRET:your-client-secret-here}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8081/login/oauth2/code/{registrationId}

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
