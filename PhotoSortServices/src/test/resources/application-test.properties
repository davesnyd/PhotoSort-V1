# Test configuration

# Database Configuration for Tests
# Uses H2 in-memory database for fast, isolated testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Console (disabled for tests)
spring.h2.console.enabled=false

# Logging
logging.level.org.hibernate.SQL=DEBUG

# OAuth Configuration for Tests (not needed for unit tests)
spring.security.oauth2.client.registration.google.client-id=${OAUTH_CLIENT_ID:test-client-id}
spring.security.oauth2.client.registration.google.client-secret=${OAUTH_CLIENT_SECRET:test-client-secret}
